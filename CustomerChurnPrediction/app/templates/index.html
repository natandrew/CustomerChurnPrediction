<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
</head>
<body>
    <h1>Customer Churn Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" name="Age" id="age" step="any" required><br><br>
        
        <label for="tenure">Tenure:</label>
        <input type="number" name="Tenure" id="tenure" step="any" required><br><br>
        
        <label for="usage_frequency">Usage Frequency:</label>
        <input type="number" name="Usage Frequency" id="usage_frequency" step="any" required><br><br>
        
        <label for="support_calls">Support Calls:</label>
        <input type="number" name="Support Calls" id="support_calls" step="any" required><br><br>

        <label for="payment_delay">Payment Delay:</label>
        <input type="number" name="Payment Delay" id="payment_delay" step="any" required><br><br>

        <label for="total_spend">Total Spend:</label>
        <input type="number" name="Total Spend" id="total_spend" step="any" required><br><br>

        <label for="last_interaction">Last Interaction:</label>
        <input type="number" name="Last Interaction" id="last_interaction" step="any" required><br><br>

        <label for="gender">Gender Male:</label>
        <select name="Gender_Male" id="gender" required>
            <option value="" disabled selected>-- Select --</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="subscription_type">Subscription Type:</label>
        <select name="Subscription Type" id="subscription_type" >
            <option value="Basic" selected>Basic</option>
            <option value="Premium">Premium</option>
            <option value="Standard">Standard</option>
        </select><br><br>
        
        <label for="contract_length">Contract Length:</label>
        <select name="Contract Length" id="contract_length" >
            <option value="Annual" selected>Annual</option>
            <option value="Monthly">Monthly</option>
            <option value="Quarterly">Quarterly</option>
        </select><br><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
